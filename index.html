<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1153251</title>
         <!--- BootStrap CDN --->

         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Pressure Monitor Interface - Sindhu Kota</h1>
        </header>
        <main>
            <!--- Vue app container --->
        <div id="app" class="container">
            <p>pressure:<strong>{{pressure}}</strong></p>
            <input type="range" v-model = "pressure" min="0" max="100">
            <div v-for="level in pressureLevels" :key="level.id" :class="['indicator', level.color, { 'inactive': !isActive(level)}]">{{ level.label }}</div>
        </div>
    </main>
    <footer>

    </footer>
    <!--- Vue.js CDN --->
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>

    <script src="scripts/app.js"></script>
</body>
</html><!--- Closing HTML --->
